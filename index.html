<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="income_expnce_calaculator.css">
    <script src="income_expnce_calaculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


</head>

<body>

    <h1>Income Expense Calculator</h1>
    <div class="container">
        <div class="form">
            <h2>Income</h2>
            <input type="text" id="icatog" placeholder="Category" name="icatog">
            <input type="number" id="iamount" placeholder="Amount" name="iamount">
            <button class="submit" id="incomeSubmit">Submit</button>
        </div>
        <div class="form">
            <h2>Expense</h2>
            <input type="text" id="ecatog" placeholder="Category" name="ecatog">
            <input type="number" id="eamount" placeholder="Amount" name="eamount">
            <button class="submit" id="expenseSubmit">Submit</button>
        </div>
    </div>

    <div class="table_container">
        <div class="tables1">
            <div class="table" >

                <table id="tableIncome">
                    <h2></h2>
                    <tr>
                        <th colspan="2">Income Table</th>
                    </tr>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>

                </table>

            </div>
        </div>
        <div class="tables2">
            <div class="table">

                <table id="tableExpense">
                    <tr>
                        <th colspan="2">Expense Table</th>
                    </tr>

                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>

                    <!-- <tr>
                        <td>Total Expense</td>
                        <td></td>
                    </tr> -->

                </table>
            </div>
        </div>
    </div>
    <div class="container_sum">
        <div class="total">
            <span id="hi1">Total Income:</span>
            <p id="intotalamount"></p>
        </div>
        <div class="total2">
            <span id="hi2">Total Expense:</span>
            <p id="extotalamount"></p>
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <canvas id="myPieChart" style="width: 70px;height: 20px;"></canvas>
    </div>
<script>
    
</script>
</body>

</html>
